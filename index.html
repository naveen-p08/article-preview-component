<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="../images/favicon-32x32.png">
  
  <title>Frontend Mentor | Article preview component</title>


  <link rel="stylesheet" href="style.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@500;700&display=swap" rel="stylesheet"> 

  <script src="main.js" defer></script>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <!-- <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style> -->
</head>
<body>

  <main class="card">
    <div class="image">
      <img src="images/drawers.jpg" alt="drawers">
    </div>
    <section class="card-content">
      <div class="card-description">
        <h1 class="title">
          Shift the overall look and feel by adding these wonderful
          touches to furniture in your home
        </h1>
        <p class="description">
          Ever been in a room and felt like something was missing? Perhaps
          it felt slightly bare and uninviting. I’ve got some simple tips
          to help you make any room feel complete.
        </p>
      </div>
      <div class="info-wrapper">
        <div class="info">
          <div class="author">
            <div class="avatar">
              <img src="images/avatar-michelle.jpg" alt="Michelle">
            </div>
            <div class="author-data">
              <span class="name">Michelle Appleton</span>
              <span class="date">28 Jun 2020</span>
            </div>
          </div>
          <div class="share-container">
            <button class="share-btn" aria-controls="share-items" aria-label="share to social media" aria-expanded="false"><span class="visually-hidden">Share</span><svg xmlns="http://www.w3.org/2000/svg" width="15" height="13"><path fill="currentcolor" d="M15 6.495L8.766.014V3.88H7.441C3.33 3.88 0 7.039 0 10.936v2.049l.589-.612C2.59 10.294 5.422 9.11 8.39 9.11h.375v3.867L15 6.495z"/></svg></button>
            <div id="share-items" class="share-items">
              <span class="share">Share</span>
              <a href="#"><img src="images/icon-facebook.svg" alt="facebook"></a>
              <a href="#"><img src="images/icon-twitter.svg" alt="Twitter"></a>
              <a href="#"><img src="images/icon-pinterest.svg" alt="pinterest"></a>
            </div>
          </div>
        </div>
      </div>
    </section>
  </main>
  
  <!-- <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div> -->
</body>
</html>
